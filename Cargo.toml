[package]
authors = ["Lyssieth <raxixor@rax.ee>"]
description = "A bulk file renaming utility."
documentation = "https://github.com/lyssieth/rena/wiki"
edition = "2018"
keywords = ["utility", "tool", "cli"]
license = "MIT"
name = "rena"
readme = "README.md"
repository = "https://github.com/lyssieth/rena"
version = "1.3.0"

[dependencies]
clap = { version = "3.0.14", features = ["suggestions", "color", "wrap_help", "cargo"] }
color-eyre = { version = "0.6.0", features = ["issue-url"] }
paris = { version = "1.5.9", features = ["macros", "no_logger"] }
regex = "1.5.4"
strfmt = "0.1.6"
